<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝓗𝓪𝓹𝓹𝔂 1.2 𝓶𝓸𝓷𝓽𝓱𝓼 𝓐𝓷𝓷𝓲𝓿𝓮𝓻𝓼𝓪𝓻𝔂</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom animation for opening cover */
        .cover-page {
            transition: transform 1s ease-in-out;
        }
        .cover-open {
            transform: rotateY(-180deg);
        }

        body {
            background-image: url(/bg-love.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden; /* Hide any overflow to keep the balloons within the viewport */
            
        }

        /* Balloon Animation */
        .balloon {
            position: absolute;
            bottom: -150px; /* Start from below the viewport */
            animation: fly 8s linear infinite;
        }

        @keyframes fly {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) scale(1);
                opacity: 0;
            }
        }

        /* Randomly position balloons and animate them at different speeds */
        @keyframes drift {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-20px);
            }
        }

        .balloon:nth-child(odd) {
            animation-duration: 10s;
        }

        .balloon:nth-child(even) {
            animation-duration: 12s;
        }
    </style>
</head>
<body class=" flex items-center justify-center min-h-screen relative">

    <!-- Balloon Background -->
    <div class="balloons">
        <img src="b1.png" class="balloon w-[120px] h-[150px]" style="left: 10%; animation-delay: 0s;">
        <img src="b2.png" class="balloon w-[120px] h-[150px]" style="left: 30%; animation-delay: 2s;">
        <img src="b3.png" class="balloon w-[120px] h-[150px]" style="left: 50%; animation-delay: 4s;">
        <img src="b2.png" class="balloon w-[120px] h-[150px]" style="left: 7%; animation-delay: 6s;">
        <img src="b3.png" class="balloon w-[120px] h-[150px]" style="left: 40%; animation-delay: 8s;">

        <i class="fa-solid fa-heart text-[red] text-[80px] balloon" style="left: 15%; animation-delay: 0s;"></i>
        <i class="fa-solid fa-heart text-[blue] text-[80px] balloon" style="left: 25%; animation-delay: 2s;"></i>
        <i class="fa-solid fa-heart text-pink-500 text-[80px] balloon" style="left: 50%; animation-delay: 4s;"></i>
        <i class="fa-solid fa-heart text-yellow-500 text-[80px] balloon" style="left: 45%; animation-delay: 6s;"></i>
        <i class="fa-solid fa-heart text-green-400 text-[80px] balloon" style="left: 65%; animation-delay: 8s;"></i>

        
    </div>

    <!-- Cover Page -->
    <div id="cover" class="cover-page relative mx-3 text-center cursor-pointer z-10">
        <div class="flex flex-col justify-center items-center">
            <img src="love.gif" alt="Cover Image" class="w-[300px] h-[300px] rounded-md mx-auto">
        </div>
    </div>

    <!-- Card Container -->
    <div id="card" class="bg-white hidden relative mx-3 border-pink-500 border-[10px] p-8 rounded-lg shadow-lg max-w-sm text-center z-10">
        <i class="fa-solid fa-heart text-pink-500 text-4xl absolute top-2 left-2"></i>
        <i class="fa-solid fa-heart text-pink-500 text-4xl absolute top-2 right-2"></i>
        <i class="fa-solid fa-heart text-pink-500 text-4xl absolute bottom-2 left-2"></i>
        <i class="fa-solid fa-heart text-pink-500 text-4xl absolute bottom-2 right-2"></i>

        <!-- Animated Heart Image -->
        <div class="relative">
            <img src="love2.png" alt="Love" class="w-32 mx-auto">
        </div>

        <!-- Card Content -->
        <h1 class="text-2xl font-bold text-pink-600 mt-4">𝓗𝓪𝓹𝓹𝔂 1.2 𝓶𝓸𝓷𝓽𝓱 𝓐𝓷𝓷𝓲𝓿𝓮𝓻𝓼𝓪𝓻𝔂 <i class="fa-solid fa-heart text-2xl text-[purple]"></i></h1>
        <p class="text-gray-600 mt-2 font-bold italic">"You are my heart that completes me"</p>

        <!-- Poem Section -->
        <div class="mt-4 text-gray-700 font-semibold space-y-2 text-[15px]">
            <p class="fade-in-line text-pink-400">"তোমার চোখের কাজল রেখায়,</p>
            <p class="fade-in-line text-blue-400">আমায় খুঁজে পাওয়া</p>
            <p class="fade-in-line text-orange-500">সেই দিন থেকে তোমায় ঘিরে,</p>
            <p class="fade-in-line text-cyan-700">সবটুকু আমার চাওয়া।"</p>
            
        </div>
    </div>

    <script>
        const cover = document.getElementById('cover');
        const card = document.getElementById('card');

        cover.addEventListener('click', function() {
            cover.classList.add('cover-open');
            setTimeout(() => {
                cover.style.display = 'none';
                card.classList.remove('hidden');
            }, 1000); // Wait for the cover to finish opening
        });
    </script>

</body>
</html>

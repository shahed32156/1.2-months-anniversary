<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝓗𝓪𝓹𝓹𝔂 1.2 𝓶𝓸𝓷𝓽𝓱𝓼 𝓐𝓷𝓷𝓲𝓿𝓮𝓻𝓼𝓪𝓻𝔂</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom animation for opening cover */
        .cover-page {
            transition: transform 1s ease-in-out;
        }
        .cover-open {
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body class="bg-gradient-to-b via-black from-gray-800 to-pink-300 flex items-center justify-center min-h-screen">

    <!-- Cover Page -->
    <div id="cover" class="cover-page relative mx-3 text-center cursor-pointer">
        <div class="flex flex-col justify-center items-center">
            <img src="love.gif" alt="Cover Image" class="w-[300px] h-[300px] rounded-md mx-auto">
        </div>
    </div>

    <!-- Card Container -->
    <div id="card" class="bg-white hidden relative mx-3 border-pink-500 border-[10px] p-8 rounded-lg shadow-lg max-w-sm text-center">
        <i class="fa-solid fa-heart text-pink-500 text-4xl absolute top-2 left-2"></i>
        <i class="fa-solid fa-heart text-pink-500 text-4xl absolute top-2 right-2"></i>
        <i class="fa-solid fa-heart text-pink-500 text-4xl absolute bottom-2 left-2"></i>
        <i class="fa-solid fa-heart text-pink-500 text-4xl absolute bottom-2 right-2"></i>

        <!-- Animated Heart Image -->
        <div class="relative">
            <img src="love2.png" alt="Love" class="w-32 mx-auto">
        </div>

        <!-- Card Content -->
        <h1 class="text-2xl font-bold text-pink-600 mt-4">𝓗𝓪𝓹𝓹𝔂 1.2 𝓶𝓸𝓷𝓽𝓱𝓼 𝓐𝓷𝓷𝓲𝓿𝓮𝓻𝓼𝓪𝓻𝔂 <i class="fa-regular fa-heart text-2xl text-pink-500"></i></h1>
        <p class="text-gray-600 mt-2 font-bold">You are my heart that completes me.</p>

        <!-- Poem Section -->
        <div class="mt-4 text-gray-700 font-semibold space-y-2">
            <p class="fade-in-line text-pink-400">"With you, my heart found its home,</p>
            <p class="fade-in-line text-blue-400">In your arms, I'm never alone.</p>
            <p class="fade-in-line text-orange-500">Every beat whispers your name,</p>
            <p class="fade-in-line text-green-800">Together in joy, never the same.</p>
            <p class="fade-in-line text-cyan-700">Our love is the brightest flame."</p>
        </div>
    </div>

    <script>
        const cover = document.getElementById('cover');
        const card = document.getElementById('card');

        cover.addEventListener('click', function() {
            cover.classList.add('cover-open');
            setTimeout(() => {
                cover.style.display = 'none';
                card.classList.remove('hidden');
            }, 1000); // Wait for the cover to finish opening
        });
    </script>

</body>
</html>
